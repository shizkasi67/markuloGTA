<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas GTA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="gestionar-tareas-btn" class="gestionar-btn">Agregar/Quitar tarea</button>
        <h1>Lista de Tareas GTA</h1>
        <section>
            <h2>Tareas Diarias</h2>
            <ul id="diarias-list" class="task-list">
                <li><label><input type="checkbox" class="diaria"> Caja hangar</label></li>
                <li><label><input type="checkbox" class="diaria"> Caja almacenes</label></li>
                <li><label><input type="checkbox" class="diaria"> Importación y exportación autos</label></li>
                <li><label><input type="checkbox" class="diaria"> Expediente</label></li>
                <li><label><input type="checkbox" class="diaria"> Contrato y teléfono franklin</label></li>
                <li><label><input type="checkbox" class="diaria"> Paquete oculto</label></li>
                <li><label><input type="checkbox" class="diaria"> Depósito clandestino</label></li>
                <li><label><input type="checkbox" class="diaria"> Encargo de Madrazo</label></li>
                <li><label><input type="checkbox" class="diaria"> Contrarreloj Rc</label></li>
                <li><label><input type="checkbox" class="diaria"> Contrarreloj bici</label></li>
                <li><label><input type="checkbox" class="diaria"> Ruleta</label></li>
            </ul>
        </section>
        <section>
            <h2>Tareas Semanales</h2>
            <ul id="semanales-list" class="task-list">
                <li><label><input type="checkbox" class="semanal"> Contrarreloj</label></li>
                <li><label><input type="checkbox" class="semanal"> Contrarreloj Hws</label></li>
                <li><label><input type="checkbox" class="semanal"> Modo adversario</label></li>
            </ul>
        </section>
        <section>
            <h2>Tareas Estáticas</h2>
            <ul id="estaticas-list" class="task-list">
                <li><label><input type="checkbox" class="estatica"> X80 proto M4K3B4NK</label></li>
                <li><label><input type="checkbox" class="estatica"> Osiris SL33k</label></li>
                <li><label><input type="checkbox" class="estatica"> Tyrus C1TRUS</label></li>
                <li><label><input type="checkbox" class="estatica"> FMJ C4TCHM3</label></li>
                <li><label><input type="checkbox" class="estatica"> Entity XF OV3RFL0D</label></li>
                <li><label><input type="checkbox" class="estatica"> Coquetee blackfin V1NT4G3</label></li>
                <li><label><input type="checkbox" class="estatica"> Nightshade th370s</label></li>
                <li><label><input type="checkbox" class="estatica"> Feltzer POWERFULL</label></li>
                <li><label><input type="checkbox" class="estatica"> 811 SLICK</label></li>
                <li><label><input type="checkbox" class="estatica"> SABRÉ TURBO BOUNCE</label></li>
                <li><label><input type="checkbox" class="estatica"> MAMBA BLACKMAMBA</label></li>
                <li><label><input type="checkbox" class="estatica"> ALPHA VISIONARY</label></li>
                <li><label><input type="checkbox" class="estatica"> REAPER DEATHAU</label></li>
                <li><label><input type="checkbox" class="estatica"> MASSACRO JEFE</label></li>
                <li><label><input type="checkbox" class="estatica"> ZENTORNO WINNJNG</label></li>
                <li><label><input type="checkbox" class="estatica"> ETR1 pretty</label></li>
                <li><label><input type="checkbox" class="estatica"> OMNIS WIDEBOD</label></li>
                <li><label><input type="checkbox" class="estatica"> TROPOS 1985</label></li>
                <li><label><input type="checkbox" class="estatica"> JESTER NO FOOL</label></li>
                <li><label><input type="checkbox" class="estatica"> STIRLING RALLY</label></li>
                <li><label><input type="checkbox" class="estatica"> SEVEN ALLOYS</label></li>
                <li><label><input type="checkbox" class="estatica"> Z TIPE BIGMONEY</label></li>
            </ul>
        </section>
    </div>
    <!-- Modal para agregar/quitar tareas -->
    <div id="modal-tarea" class="modal">
        <div class="modal-content">
            <span class="close" id="cerrar-modal">&times;</span>
            <h2>Gestionar tareas</h2>
            <form id="form-tarea">
                <label for="apartado">Apartado:</label>
                <select id="apartado" required>
                    <option value="diaria">Diarias</option>
                    <option value="semanal">Semanales</option>
                    <option value="estatica">Estáticas</option>
                </select>
                <div id="agregar-quitar">
                    <input type="radio" id="agregar" name="accion" value="agregar" checked>
                    <label for="agregar">Agregar</label>
                    <input type="radio" id="quitar" name="accion" value="quitar">
                    <label for="quitar">Quitar</label>
                </div>
                <div id="campo-agregar">
                    <label for="nombre-tarea">Nombre de la tarea:</label>
                    <input type="text" id="nombre-tarea" maxlength="50" placeholder="Escribe una nueva tarea...">
                </div>
                <div id="campo-quitar" style="display:none;">
                    <label for="tarea-existente-quitar">Selecciona la tarea a quitar:</label>
                    <select id="tarea-existente-quitar"></select>
                </div>
                <button type="submit">Aceptar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
